<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Chu's China Bistro</title>
    <!-- Load CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <!-- Load JavaScript (defer attribute means they will not load until page is done loading) -->
    <!-- Bootstrap 5 DOES NOT REQUIRE jQuery! -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav id="header-nav" class="navbar navbar-expand-lg">
        <!-- 
          1. .pull-left on div#navbar-header no longer works in Bootstrap 5 due to their use of flexbox.
             Instead, placing justify-content-start on the container will left align the flex contents.
        -->
        <div class="container justify-content-start">
          <!-- 
            Company Logo
              1. navbar-header is not part of Bootstrap 5
              2. Bootstrap 5 changed .visible-{md, lg} to .d-{md, lg}-block
              3. Added to the div rather than a to remove the full element container
          -->
          <div class="navbar-header d-none d-md-block d-lg-block">
            <a href="index.html">
              <div id="logo-img" alt="Logo Image"></div>
            </a>
          </div>
          <!-- Company Name, Kosher Cert. -->
          <div class="navbar-brand">
            <a href="index.html">
              <h1>David Chu's China Bistro</h1>
            </a>
            <p>
              <img src="images/star-k-logo.png" alt="Kosher certification" />
              <span>Kosher Certified</span>
            </p>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
